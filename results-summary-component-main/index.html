<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <!-- ------------- Score Board------------ -->
    <div class="right-side">
     <h3>Your Result </h3> 
      <div class="final-score">
         <h1>76</h1>
         <p>of 100 </p> 
      </div>
    <div class="feedback"> 
      <h2>Great</h2> 
      <p>You scored higher than 65% of the people who
      have taken these tests.</p>
    </div>
    </div>
    <!-- --------------Summary board---------------- -->
       <div class="summary">
    <ul>
      <h3>Summary</h3>
      <li class="score" id="reaction">
        
        <img src="assets/images/icon-reaction.svg" alt="reaction"> &nbsp;<span>Reaction </span>  <b>80 </b> /100
      </li>
      <li class="score" id="memory">
        <img src="assets/images/icon-memory.svg" alt="memory"> &nbsp;
        <span> Memory </span><b>92</b> /100</li>
      <li class="score" id="verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal" > &nbsp;
        <span>Verbal</span> <b>61</b> /100</li>
      <li class="score" id="visual"> 
        <img src="assets/images/icon-visual.svg" alt="" srcset=""> &nbsp;
        <span> Visual </span><b>72</b> /100</li>
        <button type="button" id="btn">Continue</button>
      
    </ul>
    
  
    
    </div>
</div>

    </div> -->
  </body>
</html>
