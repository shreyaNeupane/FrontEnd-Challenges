<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 50px);
      gap: 10px;
      max-width: 220px;
    }
    button {
      padding: 10px;
      font-size: 16px;
    }
    #display {
      grid-column: span 4;
      height: 50px;
      text-align: right;
      padding: 5px;
      font-size: 18px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <!-- Display -->
    <input id="display" type="text" disabled>
    <!-- Buttons -->
    <button type="button" onclick="appendNumber('1')">1</button>
    <button type="button" onclick="appendNumber('2')">2</button>
    <button type="button" onclick="appendNumber('3')">3</button>
  </div>

  <script>
    // Function to update the display with the clicked number
    function appendNumber(number) {
      const display = document.getElementById('display');
      display.value += number; // Add the clicked number to the current value
    }
  </script>
</body>
</html>
